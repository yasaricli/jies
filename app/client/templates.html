<head>
  <title>jies</title>
</head>

<template name="layout">
  {{> loginButtons }}
  <div id="Surface">
    {{ > yield }}
  </div>
</template>

<template name="index">
  {{ > codes }}
</template>

<template name="codes">
  <h2>All Codes</h2>
  <ul>
    {{# each codes }}
      <li>
        <a href="{{ pathFor route='Code' username=user.username }}">{{ name }}</a>
      </li>
    {{/each}}
  </ul>
</template>

<template name="code">
  {{# if code }}
    <h2>{{ code.user.username }}:{{ code.name }}</h2>
    <p>
      {{#markdown}}
        {{ code.desc }}
      {{/markdown}}
    </p>
    <textarea name="body">{{ code.body }}</textarea>

    {{# if code.isOwner }}
      <a href="{{ pathFor route='UpdateCode' username=code.user.username name=code.name }}">Update</a>
    {{/if}}

  {{ else }}
    not defined
  {{/if}}
</template>

<template name="insertCode">
  {{> quickForm collection="Codes" id="InsertCodeForm" type="insert" }}
</template>

<template name="updateCode">
  {{> quickForm collection="Codes" id="UpdateCodeForm" type="update" doc=code }}
</template>

<template name="loading">
  loading..
</template>
